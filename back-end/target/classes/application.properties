# Application Name
spring.application.name=hospitrack-backend

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospitaldb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Gouri@2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# CORS Configuration (custom values, used in CorsConfig class)
application.cors.allowed-origins=http://localhost:3000
application.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
application.cors.allowed-headers=Content-Type,Authorization
application.cors.allow-credentials=true
application.cors.max-age=3600

# Devtools (optional)
spring.devtools.livereload.enabled=false
